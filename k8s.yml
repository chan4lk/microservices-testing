apiVersion: v1
kind: Service
metadata:
  name: emp-api
  namespace: beta
spec:
  selector:
    app: emp-api
  ports:
    - protocol: TCP
      port: 3333
      targetPort: 3333

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: emp-api
  namespace: beta
  labels:
    app: emp-api
spec:
  selector:
    matchLabels:
      app: emp-api
  template:
    metadata:
      labels:
        app: emp-api
    spec:
      containers:
      - name: emp-api
        image: chan4lk/employee-api
        env:
        - name: NODE_ENV
          value: "production"
        ports:
        - containerPort: 3333
        imagePullPolicy: Always
      serviceAccountName: default

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api
  namespace: beta
  labels:
    app: auth-api
spec:
  selector:
    matchLabels:
      app: auth-api
  template:
    metadata:
      labels:
        app: auth-api
    spec:
      containers:
      - name: auth-api
        image: chan4lk/auth-api
        env:
        - name: NODE_ENV
          value: "production"
        ports:
        - containerPort: 3334
        imagePullPolicy: Always
      serviceAccountName: default